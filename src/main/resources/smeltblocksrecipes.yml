# Any drop not noted in this config will drop normally, as it does in vanilla
fortune_affected: # These drops are affected by fortune, they will drop 0-(fortuneLevel) extra on being mined.
  IRON_ORE: IRON_INGOT
  RAW_IRON: IRON_INGOT
  GOLD_ORE: GOLD_INGOT
  RAW_GOLD: GOLD_INGOT
  NETHER_GOLD_ORE: GOLD_INGOT

fortune_ignored: # These drops aren't affected by fortune, and so will always drop 1
  COBBLESTONE: STONE
  STONE: SMOOTH_STONE
